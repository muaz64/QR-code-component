<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Frontend Mentor QR Code Component - Coded by Muaz Muhammad">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | QR code component</title>


  <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Outfit', sans-serif;
  background-color: hsl(212, 45%, 89%);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}


.qr-container {
   padding: 1rem 1.5rem;
}

.qr-card {
  background-color: hsl(0, 0%, 100%);
  border-radius: 1rem;
  max-width: 320px;
  padding: 1.5rem;
  text-align: center;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
}

.qr-image {
  width: 100%;
  border-radius: 0.75rem;
  margin-bottom: 1.5rem;
}

.qr-title {
  font-size: 1.25rem;
  font-weight: 700;
  color: hsl(218, 44%, 22%);
  margin-bottom: 1rem;
}

.qr-description {
  font-size: 15px;
  font-weight: 400;
  color: hsl(216, 15%, 48%);
}


@media (min-width: 768px) {
  .qr-card {
    max-width: 375px;
  }
}

@media (min-width: 1440px) {
  .qr-card {
    max-width: 400px;
  }
}
.attribution {
  font-size: 11px;
  text-align: center;
  margin-top: 2rem;
  color: hsl(216, 15%, 48%);
}

.attribution a {
  color: hsl(218, 44%, 22%);
  text-decoration: none;
  font-weight: 700;
}
  </style>
</head>
<body>

  <div class="qr-container">
    <div class="qr-card">
      <img src="images/image-qr-code.png" alt="QR Code" class="qr-image" />
      <h1 class="qr-title">Improve your front-end skills by building projects</h1>
      <p class="qr-description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
  
<footer class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Muaz Muhammad</a>.
</footer>
  </div>
</body>
</html>
